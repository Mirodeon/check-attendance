<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/popup.min.css" />
    <title>Attendance Check Settings</title>
</head>

<body>
    <img class="bg-popup" src="./src/img/hex.png">
    <div class="container-cadre"><img class="cadre" src="./src/img/cadre.png"></div>
    <div class="container-popup">
        <header>
            <img src="./android-chrome-192x192.png">
            <h1>Attendance<br>Check<br>Becode</h1>
        </header>
        <main>
            <article class="article-location">
                <h2 class="title_article">Location</h2>
                <div class="container-switch-btn">
                    <p class="first-switch">Home</p>
                    <div class="switch-btn-axe">
                        <div class="switch-btn becode" id="location">
                            <div class="container-img-btn"><img class="img-btn" src="./src/img/circle.png"><img
                                    class="bg-btn" src="./src/img/hex.png">
                            </div>
                        </div>
                    </div>
                    <p class="second-switch">BeCode</p>
                </div>
            </article>
            <article class="article-activity">
                <h2 class="title_article">Activity</h2>
                <div class="container-switch-btn">
                    <p class="first-switch">Off</p>
                    <div class="switch-btn-axe">
                        <div class="switch-btn on-state" id="activity">
                            <div class="container-img-btn"><img class="img-btn" src="./src/img/circle.png"><img
                                    class="bg-btn" src="./src/img/hex.png">
                            </div>
                        </div>
                    </div>
                    <p class="second-switch">On</p>
                </div>
            </article>
        </main>
    </div>
    <script src="./src/js/popup.js"></script>
</body>

</html>
